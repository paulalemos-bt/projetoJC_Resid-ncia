<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise da Empresa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            border-right: 2px solid #ddd;
        }

        .sidebar img {
            width: 60px;
            margin-bottom: 150px;
            border-radius: 8px;
        }

        /* LINKS DO NAVBAR */
        .menu-item {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.2s ease-in-out;
        }

        /* HOVER – PASSAR O MOUSE */
        .menu-item:hover {
            font-weight: bold;
            font-size: 18px;
            color: #ff2d1e;
            /* azul leve opcional */
        }

        /* Conteúdo */
        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        /* Área única de análise */
        .analysis-box {
            background-color: #f4bcbc;
            /* rosa claro igual ao da sua imagem */
            border: 3px solid #1e90ff;
            border-radius: 12px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 500;
            text-align: center;
        }

        /* Campo para digitar nome da empresa */
        .input-area {
            margin-top: 25px;
            width: 100%;
        }

        .input-area input {
            width: 100%;
            height: 50px;
            border-radius: 8px;
            border: 1px solid #999;
            padding-left: 15px;
            font-size: 16px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <!-- NAVBAR LATERAL -->
    <div class="sidebar">
        <img src="download.png" alt="Logo da Empresa">
        <h5>Painel</h5><br><br>
        <a href="analises.html" class="menu-item">Gerenciamento de Análises</a>
        <a href="analise_empresa.html" class="menu-item">Análise da Empresa</a>
        <a href="historico.html" class="menu-item">Histórico de Análises</a>

        <button class="btn btn-light mt-auto" onclick="window.location.href='index.html'">⬅ Início</button>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="content">

        <h3 class="text-center mb-4">Análise da Empresa</h3>

        <!-- Área Única -->
        <div class="analysis-box">
            Análise do Key
        </div>

        <!-- Input - Digitar Empresa -->
        <div class="input-area">
            <input type="text" placeholder="Digitar nome da empresa">
        </div>

    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
