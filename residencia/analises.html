<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Análises</title>

  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Navbar lateral */
    .sidebar {
      width: 220px;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
      border-right: 2px solid #ddd;
    }

    .sidebar img {
      width: 60px;
      height: auto;
      margin-bottom: 200px;
      border-radius: 8px;
    }

    .sidebar button {
      margin-top: auto;
    }

    /* LINKS DO NAVBAR */
    .menu-item {
      text-decoration: none;
      color: black;
      font-size: 16px;
      margin-bottom: 15px;
      transition: all 0.2s ease-in-out;
    }

    /* HOVER – PASSAR O MOUSE */
    .menu-item:hover {
      font-weight: bold;
      font-size: 18px;
      color: #ff2d1e;
      /* azul leve opcional */
    }

    /* Conteúdo principal */
    .content {
      flex-grow: 1;
      padding: 50px;
      overflow-y: auto;
      background-color: #f8f9fa;
    }

    .card {
      height: 350px;
      transition: transform 0.2s;

    }

    .card:hover {
      transform: scale(1.05);
    }

    .btn-group {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>

<body>

  <!-- Navbar lateral -->
  <div class="sidebar">
    <img src="download.png" alt="Logo da Empresa">
    <h5>Painel</h5><br><br>
    <a href="analises.html" class="menu-item">Gerenciamento de Análises</a>
    <a href="analise_empresa.html" class="menu-item">Análise da Empresa</a>
    <a href="historico.html" class="menu-item">Histórico de Análises</a>
    <button class="btn btn-light mt-auto" onclick="window.location.href='index.html'">⬅ Início</button>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h3 class="text-center mb-4">Gerenciamento de Análises</h3>

    <div class="row g-4 justify-content-center">
      <!-- Card 1 -->
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title text-primary">Última Análise</h5>
            <p class="card-text">Veja detalhes da última análise efetuada.</p>
            <button class="btn btn-outline-primary">Ver Detalhes</button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title text-success">Nova Análise</h5>
            <p class="card-text">Adicione uma nova análise ao sistema.</p>
            <button class="btn btn-outline-success">Adicionar</button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title text-danger">Efetuar Nova Análise</h5>
            <p class="card-text">Inicie uma nova análise agora mesmo.</p>
            <button class="btn btn-outline-danger">Iniciar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botões de Filtro -->
    <div class="btn-group">
      <button class="btn btn-success">Análises Aprovadas</button>
      <button class="btn btn-danger">Análises Reprovadas</button>
      <button class="btn btn-warning text-white">Em Revisão</button>
    </div>

  </div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
