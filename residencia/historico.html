<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Análises</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        /* NAVBAR LATERAL – MODELO ORIGINAL */
        .sidebar {
            width: 220px;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 10px;
            border-right: 2px solid #ddd;
        }

        .sidebar img {
            width: 60px;
            height: auto;
            margin-bottom: 200px;
            border-radius: 8px;
        }

        .sidebar button {
            margin-top: auto;
        }

        /* LINKS DO NAVBAR */
        .menu-item {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.2s ease-in-out;
        }

        /* HOVER – PASSAR O MOUSE */
        .menu-item:hover {
            font-weight: bold;
            font-size: 18px;
            color: #ff2d1e;
            /* azul leve opcional */
        }


        /* ÁREA DE CONTEÚDO */
        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .history-box {
            width: 100%;
            height: 230px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body>

    <!-- NAVBAR LATERAL -->
    <div class="sidebar">
        <img src="download.png" alt="Logo da Empresa">
        <h5>Painel</h5><br><br>
        <a href="analises.html" class="menu-item">Gerenciamento de Análises</a>
        <a href="analise_empresa.html" class="menu-item">Análise da Empresa</a>
        <a href="historico.html" class="menu-item">Histórico de Análises</a>

        <button class="btn btn-light" onclick="window.location.href='index.html'">⬅ Início</button>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">

        <h3 class="text-center mb-4">Histórico de Análises</h3>

        <div class="container">
            <div class="row g-4">

                <div class="col-md-4">
                    <div class="history-box"></div>
                </div>
                <div class="col-md-4">
                    <div class="history-box"></div>
                </div>
                <div class="col-md-4">
                    <div class="history-box"></div>
                </div>

                <div class="col-md-4">
                    <div class="history-box"></div>
                </div>
                <div class="col-md-4">
                    <div class="history-box"></div>
                </div>
                <div class="col-md-4">
                    <div class="history-box"></div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
